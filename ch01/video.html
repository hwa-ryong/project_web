<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오 관련 태그</title>
</head>
<body>
    <!-- 재생 플레이어 활성화 : controls -->
    <!-- <video src="./media/animal.mp4" controls></video> -->

    <!-- 무음 자동 반복 재생 -->
    <!-- <video src="./media/animal.mp4" autoplay muted width="500" loop></video>  -->

    <!-- source 태그를 함께 사용 : 브라우저에서 지원이 안될경우 사용
         poster 속성은 video가 재생 안될경우 대체 이미지임 -->
    <video  controls poster="./images/animal.png">
       <source src="./media/animal.mp4" type="video/mp4">
       </video>

       <!-- 외부 영상 연결 -->
       <div>
        <a href="https://sports.news.naver.com/news?oid=108&aid=0003136988">
            김민재 수비 영상</a>
       </div>
</body>
</html>
