<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프런트엔드 개발자 지원서</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
    <form>
        <fieldset>
    <h1>프런트엔드 개발자 지원서</h1>
    <p class="accent">HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>
            <h4>개인정보</h4>
        
            <ul>
                <li>
                    <p><label for="name" class="reg">이름</label>
                    <input type="text" name="name" placeholder="공백없이 입력하세요."></p>
                    <p><label for="phone" class="reg">연락처</label>
                    <input type="text" name="phone"></p>
                </li>
            </ul>
    
            <h4>지원 분야</h4>
            
            <ul>
                <li>
                    <p><label><input type="radio" name="join" value="join">웹 퍼블리싱</label></p>
                    <p><label><input type="radio" name="join" value="develop">웹 애플리케이션 개발</label></p>
                    <p><label><input type="radio" name="join" value="environment">개발 환경 개선</label></p>
                </li>
            </ul>
        
        <h4>지원동기</h4>
        <textarea rows="5" cols="70" name="memo"
                      placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
        <div class="button">
        <input type="submit" value="접수하기">
        <input type="reset"  value="다시 쓰기">
    </div>
        </fieldset>
        
    </form>
</div>
</body>
</html>
