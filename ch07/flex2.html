<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>flex 속성</title>
        <style>
            /* display:flex 속성은 부모 박스에서 사용
                자식을 원하는 방식으로 배치할 수 있음 */
            #wrap{
                width: 300px;
                height: 300px;
                border: 1px solid black;
                display: flex;
                /*주축 : 가로, 순서: 왼쪽에서 오른쪽  
                flex-direction: row;
                  주축 : 가로, 순서: 오른쪽에서 왼쪽
                flex-direction: row-reverse;
                  주축 : 세로, 순서: 위쪽에서 아래쪽
                flex-direction: column; 
                  주축 : 세로, 순서: 아래쪽에서 위쪽*/
                flex-direction: column-reverse;
            }
            #wrap div{
                flex: 1;  /* 비율 100px 1:1:1 */
                /* -ms-flex: 1;  IE 10 지원 */
            }
        </style>
    </head>
    <body>
        <h1>flex 속성</h1>
        <div id="wrap">
        <div style="background: coral;">RED</div>
        <div style="background:lightblue;">BLUE</div>
        <div style="background:lightgreen;">Green div with more content.</div>
    </div>
    </body>
</html>
